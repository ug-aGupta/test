<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username"  formControlName='username'/>
          </div>
        </div>
        
        <span style="color: red; font-size: small;" *ngIf="username&&username.invalid&&username.touched">This field is not valid</span>
        <br><br>
        <div class="p-col-12 p-md-4">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"></span>
            <input type="password" pInputText placeholder="Password" formControlName='password' />
          </div>
        </div>
        <span style="color: red; font-size: small;" *ngIf="password&&password.invalid&&password.touched">This field is not valid</span>
        <br><br>
        <div>
            <label style="font-family: 'Plus Jakarta Sans', sans-serif;">Gender</label>
            <br><br>
            <div *ngFor="let category of categories" class="p-field-checkbox">
                <p-radioButton  [value]="category" formControlName="gender"
                    ></p-radioButton>
                    
                <label [for]="category.key" style="font-family: 'Plus Jakarta Sans', sans-serif;">{{category.name}}</label>
                <br><br>
            </div>
        </div>
        
        <br>
        <div formGroupName="address">
            <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"></span>
                  <input type="text" pInputText placeholder="Street" formControlName='street' />
                </div>
            </div>
            <br>
            <div>
                <p-dropdown [options]="cities"  optionLabel="name" formControlName='city'></p-dropdown>
            </div>
            <br>
            <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"></span>
                  <input type="number" pInputText placeholder="Zip" formControlName='zip' />
                </div>
            </div>
            <br>
        </div>
        
        <br>
        
    </div>
    <br>
    <div>
        <button [disabled]="loginForm.invalid" pButton type="button" label="Submit" (click)="onSubmit()" routerLink="/result"></button>   
    </div>
</form>
